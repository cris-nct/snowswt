<iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen height="205"
        id="youtubeIdIframe"
        referrerpolicy="strict-origin-when-cross-origin"
        src="https://www.youtube.com/embed/07JzWhT1cU8?si=e-pItXn6r-Ef3Ccb?controls=0&autoplay=1"
        style="border: none;"
        title="YouTube video player"
        width="385">
</iframe>

<script> document.addEventListener("DOMContentLoaded", function() {
        var iframe = document.getElementById("youtubeIdIframe");
        if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
            iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) {
           iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
           iframe.msRequestFullscreen();
        }
    }
);
</script>
